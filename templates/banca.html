<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Banca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Manage Banca</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nume" class="form-label">Nume</label>
                <input type="text" class="form-control" id="nume" name="nume" required>
            </div>
            <div class="mb-3">
                <label for="adresa" class="form-label">Adresa</label>
                <input type="text" class="form-control" id="adresa" name="adresa" required>
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Telefon</label>
                <input type="text" class="form-control" id="telefon" name="telefon" required>
            </div>
            <div class="mb-3">
                <label for="tip_banca" class="form-label">Tip Banca</label>
                <input type="text" class="form-control" id="tip_banca" name="tip_banca" required>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
        <hr>
        <h2>Existing Bancas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nume</th>
                    <th>Adresa</th>
                    <th>Telefon</th>
                    <th>Tip Banca</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for banca in banci %}
                <tr>
                    <td>{{ banca.idbanca }}</td>
                    <td>{{ banca.nume }}</td>
                    <td>{{ banca.adresa }}</td>
                    <td>{{ banca.telefon }}</td>
                    <td>{{ banca.tip_banca }}</td>
                    <td>
                        <a href="/banca/delete/{{ banca.idbanca }}" class="btn btn-danger">Delete</a>
                        <a href="/banca/edit_banca/{{ banca.idbanca }}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
