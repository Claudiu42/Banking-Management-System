<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Client</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nume" class="form-label">Nume</label>
                <input type="text" class="form-control" id="nume" name="nume" value="{{ clienti.nume }}" required>
            </div>
            <div class="mb-3">
                <label for="prenume" class="form-label">Prenume</label>
                <input type="text" class="form-control" id="prenume" name="prenume" value="{{ clienti.prenume }}" required>
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Telefon</label>
                <input type="text" class="form-control" id="telefon" name="telefon" value="{{ clienti.telefon }}">
            </div>
            <div class="mb-3">
                <label for="adresa" class="form-label">Adresa</label>
                <input type="text" class="form-control" id="adresa" name="adresa" value="{{ clienti.adresa }}" required>
            </div>
            <div class="mb-3">
                <label for="tip_client" class="form-label">Tip Client</label>
                <input type="text" class="form-control" id="tip_client" name="tip_client" value="{{ clienti.tip_client }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/clienti" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
