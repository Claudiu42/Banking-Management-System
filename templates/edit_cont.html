<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cont</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Cont</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="tip_cont" class="form-label">Tip Cont</label>
                <input type="text" class="form-control" id="tip_cont" name="tip_cont" value="{{ conturi.tip_cont }}" required>
            </div>
            <div class="mb-3">
                <label for="sold" class="form-label">Sold</label>
                <input type="number" step="0.0001" class="form-control" id="sold" name="sold" value="{{ conturi.sold }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/conturi" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
