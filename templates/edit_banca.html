<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Banca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Banca</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nume" class="form-label">Nume</label>
                <input type="text" class="form-control" id="nume" name="nume" value="{{ banca.nume }}" required>
            </div>
            <div class="mb-3">
                <label for="adresa" class="form-label">Adresa</label>
                <input type="text" class="form-control" id="adresa" name="adresa" value="{{ banca.adresa }}" required>
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Telefon</label>
                <input type="text" class="form-control" id="telefon" name="telefon" value="{{ banca.telefon }}" required>
            </div>
            <div class="mb-3">
                <label for="tip_banca" class="form-label">Tip Banca</label>
                <input type="text" class="form-control" id="tip_banca" name="tip_banca" value="{{ banca.tip_banca }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/banca" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
