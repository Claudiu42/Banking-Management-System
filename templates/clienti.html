<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clienti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Manage Clienti</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nume" class="form-label">Nume</label>
                <input type="text" class="form-control" id="nume" name="nume" required>
            </div>
            <div class="mb-3">
                <label for="prenume" class="form-label">Prenume</label>
                <input type="text" class="form-control" id="prenume" name="prenume" required>
            </div>
            <div class="mb-3">
                <label for="adresa" class="form-label">Adresa</label>
                <input type="text" class="form-control" id="adresa" name="adresa" required>
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Telefon</label>
                <input type="text" class="form-control" id="telefon" name="telefon" required>
            </div>
            <div class="mb-3">
                <label for="tip_client" class="form-label">Tip Client</label>
                <input type="text" class="form-control" id="tip_client" name="tip_client" required>
            </div>
            <button type="submit" class="btn btn-success">Add Client</button>
        </form>

        <hr>
        
        <h2>Existing Clienti</h2>
        
        <!-- Tabelul cu clienÈ›i -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Adresa</th>
                    <th>Telefon</th>
                    <th>Tip Client</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clienti %}
                <tr>
                    <td>{{ client.idclient }}</td>
                    <td>{{ client.nume }}</td>
                    <td>{{ client.prenume }}</td>
                    <td>{{ client.adresa }}</td>
                    <td>{{ client.telefon }}</td>
                    <td>{{ client.tip_client }}</td>
                    <td>
                        <a href="/clienti/delete/{{ client.idclient }}" class="btn btn-danger">Delete</a>
                        <a href="/clienti/edit_client/{{ client.idclient }}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
